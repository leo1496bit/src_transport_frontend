<dialog class="diag-type-car" [open]="isOpen">
    <div class="form-car-mission insc-form form-client">
        <div class="form-field-car">
            <div class="title-logo">
                <p>
                    Sélectionnez le type de véhicule à convoyer
                </p>
            </div>
            <div class="form-progress-group">
               <img src="assets/images/car-bmw.png" alt="">
            </div>
        </div>
        <form class="form-transport" (ngSubmit)="submit($event)" role="" [formGroup]="vehicleTypeForm">
            <fieldset>
                <div class="form-content">
                    <div class="form-group w-full">
                        <select name="" id="" data-dashlane-rid="735e5eae7a3ec174" data-dashlane-classification="other" formControlName="vehicleType">
                            <option value="type">Type de véhicule</option>
                            <option value="berline">Berline</option>
                            <option value="utilitaire">Utilitaire</option>
                            <option value="electrique">Electrique</option>
                        </select>
                    </div>
                    <div class="form-group w-full">
                        <select name="" id="" data-dashlane-rid="735e5eae7a3ec174" data-dashlane-classification="other" formControlName="userType">
                            <option value="userType">Qui vous êtes</option>
                            <option value="societe">Societe</option>
                            <option value="particulier">Particulier</option>
                        </select>
                    </div>
                    <div class="form-group-line mr-30">
                        <input type="checkbox" name="" id="">
                        <label for="">Avec Restitution</label>
                    </div>
                </div>
                <div class="btn-change-page">
                    <button class="btn btn-yellow pointer"> Obtenir Mon Tarif</button>
                </div>
                <div class="close" (click)="changeStateDialog()">X</div>
            </fieldset>
        </form>
      </div> 
</dialog>
