<fieldset>
    <h4>Adresse de départ</h4>
    <div class="form-content">
        <div class="form-group">
            <label for="">Adresse de départ *</label>
            <input type="text" placeholder="Adresse de départ *">
        </div>
        <div class="form-group">
            <label for="">Nom du client de départ *</label>
            <input type="text" placeholder="Nom du client de départ *">
        </div>
        <div class="form-group">
            <label for="">Type de lieu de départ*</label>
            <select name="" id="" >
                <option value="sarl">Particulier</option>
                <option value="sarl">Agence</option>
                <option value="sarl">Concession</option>
                <option value="sarl">Garage</option>
                <option value="sarl">Parc auto</option>
                <option value="sarl">Societé</option>
            </select>
        </div>
        <div class="form-group">
            <label for="">Numéro de téléphone *</label>
            <input type="text" placeholder="Numéro de téléphone *">
        </div>
        <div class="form-group w-full">
            <label for="">E-mail client départ *</label>
            <input type="text" placeholder="E-mail client départ *">
        </div>
        <div class="form-group-line w-full">
            <label class="switch">
                <input type="checkbox" id="getvehicule">
                <span class="slider round"></span>
            </label>
            <label for=""> Récupération du véhicule </label>
        </div>
        <div class="form-group d-none">
            <label for="">Adresse de départ *</label>
            <input type="text" placeholder="Adresse de départ *">
        </div>
        <div class="form-group d-none">
            <label for="">Nom du client de départ *</label>
            <input type="text" placeholder="Nom du client de départ *">
        </div>
        <div class="form-group d-none">
            <label for="">Type de lieu de départ*</label>
            <select name="" id="" >
                <option value="sarl">Particulier</option>
                <option value="sarl">Agence</option>
                <option value="sarl">Concession</option>
                <option value="sarl">Garage</option>
                <option value="sarl">Parc auto</option>
                <option value="sarl">Societé</option>
            </select>
        </div>
        <div class="form-group d-none">
            <label for="">Numéro de téléphone *</label>
            <input type="text" placeholder="Numéro de téléphone *">
        </div>
        <div class="form-group w-full d-none">
            <label for="">E-mail client départ *</label>
            <input type="text" placeholder="E-mail client départ *">
        </div>
    </div>
    <div class="btn-change-page">
        <button type="button" ><img src="assets/images/backArrow.png" alt="" class="mr-14"> Précédent </button>
        <button type="button" class="next-btn" (click)="next()">Suivant <img src="assets/images/next-white.png" alt="" class="ml-14"> </button>
    </div>
   
</fieldset>
