<fieldset class="form-offer-finalize">
    <div class="form-progress-group-horiz">
        <div class="form-progress-element active">
            <p>Adresse de départ</p> 
        </div>
        <div class="form-progress-element">
             <p>Adresse de livraison</p> 
        </div>
        <div class="form-progress-element">
           <p>Informations du véhicule</p> 
        </div>
        <div class="form-progress-element">
             <p>Plage horaire du véhicule</p> 
        </div>
        <div class="form-progress-element">
             <p>Informations du client</p> 
        </div>
        <div class="form-progress-element xax ele-active">
             <p>Prestations supplémentaires</p> 
        </div>
        <div class="form-progress-element border-none ele-inactive">
            <p>Paiement</p> 
       </div>
    </div>
    <h4>Sélectionner votre prestation supplémentaires</h4>
    <div class="m-35">
        <div class="form-group-line">
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
            <label for="">Remise carburant au meme niveau que le depart: +20€ </label>
        </div>
        <div class="form-group-line">
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
            <label for="">Livraison avec le plein de carburant: +50€ </label>
        </div>
        <div class="form-group-line">
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
            <label for="">Livraison avec le plein de lave glace: +10€ </label>
        </div>
        <div class="form-group-line">
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
            <label for="">Demonstration du véhicule:+20€ </label>
        </div>
        <div class="form-group-line">
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
            <label for="">Lavage auto: OFFERT </label>
        </div>
    </div>
    <div class="btn-change-page">
        <button type="button" (click)="previous()"><img src="assets/images/backArrow.png" alt="" class="mr-14"> Précédent </button>
        <button type="button" class="next-btn" (click)="next()">Suivant <img src="assets/images/next-white.png" alt="" class="ml-14"> </button>
    </div>
   
</fieldset>
