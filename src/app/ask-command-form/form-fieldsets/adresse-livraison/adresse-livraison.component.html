<fieldset>
    <h4>Adresse de  livraison</h4>
    <div class="form-content">
        <div class="form-group">
            <label for="">Adresse de d'arrivée *</label>
            <input type="text" placeholder="Adresse de d'arrivée *">
        </div>
        <div class="form-group">
            <label for="">Nom du client de livraison *</label>
            <input type="text" placeholder="Nom du client de livraison *">
        </div>
        <div class="form-group">
            <label for="">Type de lieu de d'arrivée *</label>
            <select name="" id="" >
                <option value="sarl">Particulier</option>
                <option value="sarl">Agence</option>
                <option value="sarl">Concession</option>
                <option value="sarl">Garage</option>
                <option value="sarl">Parc auto</option>
                <option value="sarl">Societé</option>
            </select>
        </div>
        <div class="form-group">
            <label for="">Numéro de téléphone *</label>
            <input type="text" placeholder="Numéro de téléphone *">
        </div>
        <div class="form-group w-full">
            <label for="">E-mail client d'arrivée *</label>
            <input type="text" placeholder="E-mail client d'arrivée *">
        </div>
    </div>
    <div class="btn-change-page">
        <button type="button" (click)="previous()"><img src="assets/images/backArrow.png" alt="" class="mr-14"> Précédent </button>
        <button type="button" class="next-btn" (click)="next()">Suivant <img src="assets/images/next-white.png" alt="" class="ml-14"> </button>
    </div>
   
</fieldset>
