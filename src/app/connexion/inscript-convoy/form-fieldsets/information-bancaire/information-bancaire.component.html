<fieldset>
    <h4>INFORMATION BANCAIRE</h4>
    <div class="form-content">
        <div class="form-group">
            <label for="">Numéro Iban*</label>
            <input type="text" placeholder="Saisissez iban">
        </div>
        <div class="form-group">
            <label for="">Bic*</label>
            <input type="text" placeholder="Saisissez bic">
        </div>
        <div class="form-group w-full">
            <label for="">Nom du titulaire du compte*</label>
            <input type="text" placeholder="Saisissez le nom du titulaire du compte">
        </div>
        <div class="form-group w-full">
            <label for="input-relev-point">Rib</label>
            <div class="input-file">
                <input type="file" id="input-relev-point">
           <div class="holder-black">Téléversez le rib</div>     <label class="add-input pointer" for="input-relev-point" >+</label>
            </div>
        </div>
        
    </div>
    <div class="btn-change-page">
        <button type="button" (click)="previous()"><img src="images/backArrow.png" alt="" class="mr-14"> Précédent </button>
        <button type="button" class="next-btn" (click)="submit()">Valider<img src="images/next-white.png" alt="" class="ml-14"> </button>
    </div>
   
</fieldset>
